on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bulid:
    runs-on: macos-latest
    steps: 
     - name: Checkout
       uses: actions/checkout@v3
     - name: Xcodebuild Action
       uses: sersoft-gmbh/xcodebuild-action@v2.1.0
       with:
         scheme: BoldlyGiffingiOS  
